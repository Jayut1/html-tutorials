<!DOCTYPE html>
<head>
    <title>Ordered_Unordered_list</title>
</head>
<body>
    <h1>Ordered_list</h1>
    <ol>
       <h1><li>Kathmandu
        <ol>
            <li>Baneshwor</li>
        </ol>
       </li></h1>
       <h1><li>Lalitpur
        <ol>
            <li>Ga:Bahal</li>
        </ol>
       </li></h1>
       <h1><li>Bhaktapur
        <ol>
            <li>Dattatrhya</li>
        </ol>
       </li></h1>
    </ol>
    <h1>Unordered_List</h1>
    <ul>
        <h1><li>Dolkha
            <ul>
                <li>Jiri</li>
            </ul>
        </li></h1>
        <h1><li>Lumbini
            <ul>
                <li>Kapilvastu</li>
            </ul>
        </li></h1>
        <h1><li>Hetauda
            <ul>
                <li>Makwanpur Gadhi </li>
            </ul>
        </li></h1>
    </ul>
</body>
</html>
